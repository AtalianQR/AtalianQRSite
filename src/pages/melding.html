<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieuwe melding</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('/meldentechnisch.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #f07c10;
      margin-bottom: 1rem;
    }

    img.logo {
      display: block;
      max-width: 160px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5rem;
      border-radius: 12px;
    }

    .ruimte-label {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    .ruimte-label .type {
      font-size: 0.95rem;
      font-weight: normal;
      margin-top: 0.4rem;
      color: #666;
    }

    form {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .form-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .main-button {
      flex: 1 1 160px;
      max-width: 220px;
      background: #f07c10;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .main-button:hover {
      background: #d96b0e;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }

    .message.success {
      background: #e6ffe6;
      border: 1px solid #009900;
      color: #006600;
    }

    .message.error {
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #990000;
    }
  </style>
</head>
<body>

  <img src="/AtalianLogo.png" alt="Atalian Logo" class="logo" />
  <h1>Nieuwe melding</h1>
  <div id="ruimte" class="ruimte-label" style="display:none;"></div>

  <form id="meldingForm">
    <label for="email">Jouw e-mailadres:</label>
    <input type="email" id="email" name="email" required />

    <label for="omschrijving">Probleembeschrijving:</label>
    <textarea id="omschrijving" name="omschrijving" required></textarea>

    <div class="form-actions">
      <button type="submit" class="main-button">üì® Versturen</button>
      <a href="#" id="btn-terug" class="main-button">üîô Terug</a>
    </div>
  </form>

  <div id="feedback"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const type = params.get('type');
    const lang = params.get('lang') || 'nl';

    const ruimte = document.getElementById('ruimte');
    const terugBtn = document.getElementById('btn-terug');
    const form = document.getElementById('meldingForm');
    const feedback = document.getElementById('feedback');

    terugBtn.href = `/storing.html?id=${id}&type=${type}&lang=${lang}`;

    if (id && type) {
      const endpoint = type === "eq" ? "/.netlify/functions/equipment" : "/.netlify/functions/space";
      fetch(`${endpoint}?id=${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          if (data.description) {
            ruimte.innerHTML = `
              ${data.description}
              <div class="type">${type === "eq" ? "üîß Installatie" : "üè¢ Ruimte"}</div>
            `;
            ruimte.style.display = "block";
          }
        });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      feedback.innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const omschrijving = document.getElementById('omschrijving').value.trim();

      try {
        const response = await fetch('/.netlify/functions/melding', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id, type, lang,
            JobDescr: omschrijving,
            ReportText: email
          })
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch (e) {
          result = { error: text };
        }

  if (response.ok) {
  feedback.innerHTML = `<div class="message success">‚úÖ Melding succesvol verzonden. Je wordt zo meteen teruggeleid...</div>`;
  form.reset();

  setTimeout(() => {
    window.location.href = `/storing.html?id=${id}&type=${type}&lang=${lang}`;
  }, 500); // wacht 0,5 seconden voor redirect
} else {
          feedback.innerHTML = `<div class="message error">‚ùå ${result.error || 'Er is iets misgelopen.'}</div>`;
        }
      } catch (err) {
        feedback.innerHTML = `<div class="message error">‚ùå Netwerkfout: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieuwe melding</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('/meldentechnisch.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #f07c10;
      margin-bottom: 1rem;
    }
    img.logo {
      display: block;
      max-width: 160px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5rem;
      border-radius: 12px;
    }
    .ruimte-label {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    .ruimte-label .type {
      font-size: 0.95rem;
      font-weight: normal;
      margin-top: 0.4rem;
      color: #666;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .form-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .main-button {
      flex: 1 1 160px;
      max-width: 220px;
      background: #f07c10;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .main-button:hover {
      background: #d96b0e;
    }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .message.success {
      background: #e6ffe6;
      border: 1px solid #009900;
      color: #006600;
    }
    .message.error {
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #990000;
    }
  </style>
</head>
<body>

  <img src="/AtalianLogo.png" alt="Atalian Logo" class="logo" />
  <h1 id="pageTitle">Nieuwe melding</h1>
  <div id="ruimte" class="ruimte-label" style="display:none;"></div>

  <form id="meldingForm">
    <label id="labelOmschrijving" for="omschrijving">Probleembeschrijving:</label><br />
    <textarea id="omschrijving" name="omschrijving" required></textarea>

    <div class="form-actions">
      <button type="submit" class="main-button" id="btn-verstuur">üì® Versturen</button>
      <a href="#" id="btn-terug" class="main-button">üîô Terug</a>
    </div>
  </form>

  <div id="feedback"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const type = params.get('type');
    const lang = params.get('lang') || 'nl';
    const isFr = lang === 'fr';

    const ruimte = document.getElementById('ruimte');
    const terugBtn = document.getElementById('btn-terug');
    const form = document.getElementById('meldingForm');
    const feedback = document.getElementById('feedback');

    // Taalgevoelige labels
    document.getElementById('pageTitle').textContent = isFr ? "Nouveau signalement" : "Nieuwe melding";
    document.getElementById('labelOmschrijving').textContent = isFr ? "Description du probl√®me :" : "Probleembeschrijving:";
    document.getElementById('btn-verstuur').textContent = isFr ? "üì® Envoyer" : "üì® Versturen";
    document.getElementById('btn-terug').textContent = isFr ? "üîô Retour" : "üîô Terug";

    terugBtn.href = `/storing.html?id=${id}&type=${type}&lang=${lang}`;

    if (id && type) {
      const endpoint = type === "eq" ? "/.netlify/functions/equipment" : "/.netlify/functions/space";
      fetch(`${endpoint}?id=${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          if (data.description) {
            ruimte.innerHTML = `
              ${data.description}
              <div class="type">${type === "eq" ? (isFr ? "üîß Installation" : "üîß Installatie") : (isFr ? "üè¢ Espace" : "üè¢ Ruimte")}</div>
            `;
            ruimte.style.display = "block";
          }
        });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      feedback.innerHTML = '';

      const omschrijving = document.getElementById('omschrijving').value;

      try {
        const response = await fetch('/.netlify/functions/melding', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, type, lang, description: omschrijving })
        });

        const result = await response.json();
        if (response.ok) {
          feedback.innerHTML = `<div class="message success">‚úÖ ${isFr ? "Signalement envoy√© avec succ√®s." : "Melding succesvol verzonden."}</div>`;
          form.reset();
        } else {
          feedback.innerHTML = `<div class="message error">‚ùå ${result.error || (isFr ? "Une erreur s'est produite." : "Er is iets misgelopen.")}</div>`;
        }
      } catch (err) {
        feedback.innerHTML = `<div class="message error">‚ùå ${isFr ? "Erreur r√©seau :" : "Netwerkfout:"} ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>

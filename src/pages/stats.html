<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATALIAN ‚Äì Centrale stats</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    :root{--o:#EE7E00}
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;margin:20px;background:#f7f8fb;color:#0f172a}
    h1{margin:0 0 .25rem 0}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin:16px 0}
    .card{background:#fff;border:2px solid #eee;border-radius:12px;padding:12px}
    .card h3{margin:.2rem 0;font-size:1rem}
    .pill{display:inline-block;padding:.15rem .5rem;border-radius:999px;border:1px solid #e2e8f0;background:#f8fafc;font-size:.85rem}
    table{width:100%;border-collapse:collapse;margin-top:10px;background:#fff;border-radius:12px;overflow:hidden;border:2px solid #eee}
    th,td{padding:8px 10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.95rem}
    th{background:#f9fafb}
    .btn{border:2px solid var(--o);padding:.45rem .7rem;border-radius:10px;background:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <h1>üìä ATALIAN ‚Äì Centrale stats</h1>
  <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
    <button class="btn" id="btn-refresh">üîÑ Vernieuwen</button>
    <button class="btn" id="btn-export">‚¨áÔ∏è Exporteer JSON</button>
  </div>

  <div class="cards">
    <div class="card"><h3>Totaal</h3><div id="total" class="pill">0</div></div>
    <div class="card"><h3>Per scenario</h3><div id="by-scenario"></div></div>
    <div class="card"><h3>Urgentie</h3><div id="by-urgent"></div></div>
    <div class="card"><h3>Foto</h3><div id="by-photo"></div></div>
    <div class="card"><h3>Taal</h3><div id="by-lang"></div></div>
  </div>

  <h3>Laatste meldingen</h3>
  <table id="tbl">
    <thead><tr>
      <th>#</th><th>Wanneer</th><th>Scenario</th><th>Urgent</th><th>Foto</th><th>Taal</th><th>Beschrijving</th><th>E-mail</th>
    </tr></thead>
    <tbody></tbody>
  </table>

<script>
async function load() {
  const res = await fetch('/api/log');
  const data = await res.json();
  const items = data.items || [];
  const totals = data.totals || {};

  document.getElementById('total').textContent = totals.total || 0;

  const pillList = (obj) => Object.entries(obj||{}).map(([k,v])=>`<span class="pill">${k}: <b>${v}</b></span>`).join(' ');

  document.getElementById('by-scenario').innerHTML = pillList(totals.perScenario);
  document.getElementById('by-urgent').innerHTML   = pillList(totals.urgent);
  document.getElementById('by-photo').innerHTML    = pillList(totals.photo);
  document.getElementById('by-lang').innerHTML     = pillList(totals.lang);

  const tb = document.querySelector('#tbl tbody');
  tb.innerHTML = items.map((r,i)=>`
    <tr>
      <td>${items.length - i}</td>
      <td>${new Date(r.ts).toLocaleString()}</td>
      <td>${(r.contextLabel||'')}</td>
      <td>${r.urgent==='ja'?'dringend':'kan wachten'}</td>
      <td>${r.photo?'ja':'nee'}</td>
      <td>${r.lang||'nl'}</td>
      <td>${(r.desc||'').replace(/[<>&]/g,'')}</td>
      <td>${r.email||''}</td>
    </tr>
  `).join('');
}

document.getElementById('btn-refresh').onclick = load;
document.getElementById('btn-export').onclick = async () => {
  const res = await fetch('/api/log'); const data = await res.json();
  const blob = new Blob([JSON.stringify(data.items||[],null,2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = Object.assign(document.createElement('a'), { href:url, download:'atalian_stats_all.json' });
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
};

load();
</script>
</body>
</html>

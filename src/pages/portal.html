function toInt(v){
  const n = parseInt((v ?? '').toString(), 10);
  return Number.isFinite(n) ? n : null;
}
function isTicketTrue(v){
  if (v === true || v === 1) return true;
  if (typeof v === 'string') return /^(true|1)$/i.test(v.trim());
  return false;
}
function hasCleaningActivities(svcList){
  return (svcList || []).some(x => {
    const act = toInt(x?.Activiteit ?? x?._Activiteit);
    return act !== null && act >= 10 && act <= 40 && isTicketTrue(x?.Ticket);
  });
}
function getRelevantCleaningServiceWOs(svcList) {
  return (svcList || []).filter(x => {
    const act = toInt(x?.Activiteit ?? x?._Activiteit);
    return act !== null && act >= 10 && act <= 40 && isTicketTrue(x?.Ticket);
  });
}
function hasText(s){ return !!String(s ?? '').trim(); }
function esc(s){ return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

async function preloadContextAndShow() {
  try {
    const url = `/.netlify/functions/jobs?code=${encodeURIComponent(code)}&env=${prefix}`;
    const res = await fetch(url);
    let txt = await res.text();

    // a) HTML-escaped quotes -> echte quotes
    if (txt.includes('&quot;')) txt = txt.replace(/&quot;/g, '"');

    // b) Mogelijke wrapper {"object":"{...}"}
    let data;
    try {
      data = JSON.parse(txt);
      if (data && typeof data.object === 'string') {
        const inner = data.object.includes('&quot;') ? data.object.replace(/&quot;/g, '"') : data.object;
        data = JSON.parse(inner);
      }
    } catch (e) {
      throw new Error(`Bad JSON from /jobs: ${e.message}\n---\n${txt.slice(0,800)}`);
    }

    if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);

    cachedJobs       = Array.isArray(data.Jobs) ? data.Jobs : [];
    cachedSvcWO      = Array.isArray(data.ComplexServiceWO) ? data.ComplexServiceWO : [];
    cachedQRCommando = data.QRCommando || "";
    contextFetched   = true;

async function compressImageIfNeeded(file, { maxW=1600, maxH=1600, quality=0.8 } = {}) {
  if (!/^image\//.test(file.type)) return file; // alleen images
  const img = new Image();
  const url = URL.createObjectURL(file);
  await new Promise((res, rej) => { img.onload=res; img.onerror=rej; img.src=url; });
  let { width:w, height:h } = img;
  const scale = Math.min(1, maxW / w, maxH / h);
  URL.revokeObjectURL(url);
  if (scale >= 1) return file; // al klein genoeg

  const canvas = document.createElement('canvas');
  canvas.width = Math.round(w * scale);
  canvas.height = Math.round(h * scale);
  const ctx = canvas.getContext('2d', { alpha: true });
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  const blob = await new Promise(res => canvas.toBlob(res, file.type === 'image/png' ? 'image/png' : 'image/jpeg', quality));
  return new File([blob], file.name.replace(/\.(jpe?g|png)$/i, (file.type==='image/png' ? '.png' : '.jpg')), { type: blob.type });
}


function sanitizeName(name){
  return String(name||'').replace(/[^\w.\-()+ ]+/g,'_').trim() || 'upload.bin';
}
function guessMimeByName(name){
  const n = (name||'').toLowerCase();
  if(n.endsWith('.jpg')||n.endsWith('.jpeg')) return 'image/jpeg';
  if(n.endsWith('.png'))  return 'image/png';
  if(n.endsWith('.pdf'))  return 'application/pdf';
  return 'application/octet-stream';
}
function fileToBase64(file){
  return new Promise((res,rej)=>{
    const r=new FileReader();
    r.onload=()=>{
      const s=String(r.result||''); const i=s.indexOf('base64,');
      res(i>0 ? s.substring(i+7) : s);
    };
    r.onerror=()=>rej(r.error||new Error('Kon bestand niet lezen'));
    r.readAsDataURL(file);
  });
}

async function askPhotosLoop() {

    });

    }
    if (url) URL.revokeObjectURL(url);
    if (choice.value === 'change') {
      // recursief opnieuw kiezen
      return await pickOnePhotoWithConfirm();
    }
    return { status: 'cancel' };
  }
  // --- einde helper ---

  while (true) {
    const add = await botui.action.button({
      action: [

    const result = await pickOnePhotoWithConfirm();
    if (result?.status !== 'ok') continue;

    const { file: f, kind, name, previewUrl } = result;

    // korte opmerking per item
    await botui.message.add({
      content: isFr
        ? (kind === 'image' ? 'Votre remarque pour cette photo (max 200):' : 'Votre remarque pour ce document (max 200):')
        : (kind === 'image' ? 'Jouw opmerking bij deze foto (max 200):'    : 'Jouw opmerking bij dit document (max 200):')
    });
    const t = await botui.action.text({
      action: { placeholder: isFr ? 'Remarque‚Ä¶' : 'Opmerking‚Ä¶', maxLength: 200 }
    });
    const remark = (t?.value || '').trim().slice(0, 200);

    pickedFiles.push({ file: f, kind, name, previewUrl: previewUrl || '', remark });
  }
}



async function uploadCustomerDoc({ jobId, email, file, description }) {
  const endpoint = '/.netlify/functions/jobsvendor' + (isTestEnv ? '?test=1' : '');
  const safeFile  = await compressImageIfNeeded(file);
  const fileName  = sanitizeName(safeFile.name);
  const mimeType  = safeFile.type || guessMimeByName(fileName);
  const base64    = await fileToBase64(safeFile);

  if (base64.length > 6_000_000) {
    throw new Error((isFr ? 'Fichier trop volumineux' : 'Bestand te groot') + ' (~>4.5MB).');
  }

  // ‚öôÔ∏è bouw payload op zonder email
  const payload = {
    action: 'ADD_JOB_DOC',
    jobId: String(jobId),
    fileName,
    mimeType,
    description: (description || fileName).substring(0, 200),
    base64
  };

  // üß† email enkel toevoegen als niet-leeg EN als vendor-flow
  if (email && email.trim().length > 0) {
    payload.email = email.trim();
  }

  const resp = await fetch(endpoint, {
    method: 'POST',
    headers: { 'content-type': 'application/json' },
    body: JSON.stringify(payload)
  });

  if (!resp.ok) {
    const txt = await resp.text().catch(() => `HTTP ${resp.status}`);
    throw new Error(`Upload mislukt: ${txt}`);
  }
  return resp.json();
}



/* ======================================================================
   URL NORMALISATIE (pipes/tilde)
====================================================================== */
(function () {
  const raw = window.location.search || '';
  if (!raw) return;
  let dec = decodeURIComponent(raw);
  if (dec.includes('|')) {
    const fixed = dec.replace(/\|/g, '&');
    window.location.replace(window.location.origin + window.location.pathname + fixed + window.location.hash);
    return;
  }
  if (dec.includes('~code=')) {
    const fixed = dec.replace(/([?&]lang=[^&~=]+)~code=/i, '$1&code=');
    window.location.replace(window.location.origin + window.location.pathname + fixed + window.location.hash);
    return;
  }
})();

const Telemetry = (()=>{
  const base = {
    code: String(code ?? ''),
    path: location.pathname,
    lang,
    id: (typeof id !== 'undefined' && id) ? String(id) : String(code),
    isEquipment,
    env: prefix
  };
  async function send(type, extra = {}) {
    const payload = { type, ts: Date.now(), href: location.href, ...base, ...extra };
    const json = JSON.stringify(payload);
    try {
      if (navigator.sendBeacon) {
        const ok = navigator.sendBeacon(`/.netlify/functions/formlog`, new Blob([json], { type: 'application/json' }));
        if (ok) return;
      }
      await fetch(`/.netlify/functions/formlog`, {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: json,
        keepalive: true,
        credentials: 'omit',
        cache: 'no-store'
      }).catch(()=>{});
    } catch(_) {}
  }
  return { send };
})();

async function startProbleemFlow(isCleaning) {

      type: 'html',

    });
    Telemetry.send('invalid_qr');
    return;
  }
  await askUrgency(isCleaning);
}

// === Nieuw: bijlagenblok voor ReportText =========================
function buildAttachmentsBlock(isFr){
  if (!Array.isArray(pickedFiles) || pickedFiles.length === 0) return '';
  const head = isFr ? 'Pi√®ces jointes' : 'Bijlagen';
  const lines = pickedFiles.map((it, idx) => {
    const nm = String(it.name || 'upload.bin').slice(0, 60);
    const rm = String(it.remark || '').trim();
    // Gebruik de emoji 'üìé' voor duidelijkheid
    return `üìé ${idx + 1}. ${nm}${rm ? ` ‚Äî ${rm}` : ''}`;
  });

  // Start met <br/><br/> om twee lege regels te forceren na de hoofdtekst (meldingTekst).
  // Gebruik <br/> om de individuele bijlagen op een nieuwe lijn te zetten.
  const attachmentList = lines.join('<br/>');
  
  return `<br/><br/>**${head}:**<br/>${attachmentList}`;
}


async function askEmail(isUrgent, isCleaning){
  const stepIndex = isCleaning ? 5 : 4;
  Telemetry.send('step', { step:'ask_email', stepIndex, isCleaning });

  // 1) E-mail vragen
  await botui.message.add({ content: isFr ? 'Quelle est votre adresse e-mail ?' : 'Wat is je e-mailadres?' });
  const res = await botui.action.text({ action: { placeholder: 'jouw@email.com' } });
  const email = (res.value || '').trim();
  if (!isValidEmail(email)) {
    await botui.message.add({ content: isFr ? 'Adresse e-mail invalide.' : 'Ongeldig e-mailadres.' });
    Telemetry.send('email_invalid');
    return askEmail(isUrgent, isCleaning);
  }
  Telemetry.send('email_entered');

  // 2) Payload opbouwen
  const meldingTekst = omschrijving;
  const cleaningActivityCode = isCleaning ? 20 : null;
  const serviceWorkOrderId   = isCleaning ? selectedServiceWOId : null;

  // üîπ helper om ReportText te bouwen uit geselecteerde files
  function buildReportTextFromFiles(files){
    if (!Array.isArray(files) || !files.length) return '';
    const header = isFr ? 'Pi√®ces jointes:' : 'Bijlagen:';
    const lines = files.map((it, i) => {
      const base = `${i+1}. ${it.name}`;
      const note = (it.remark || '').trim();
      return note ? `${base} ‚Äî ${note}` : base;
    });
    return [header, ...lines].join('\n');
  }

	const attachBlock = buildAttachmentsBlock(isFr);
	const reportBody  = [attachBlock].filter(Boolean).join('');

	const payload = {
	  id,
	  type: typeStr,
	  JobDescr: meldingTekst,
	  ReportText: reportBody,   // ‚Üê nu komt ‚ÄúBijlagen:‚Äù meteen na de melder-lijn
	  Email: email,
	  lang,
	  env: prefix,
	  Activity: cleaningActivityCode,
	  ServiceWOId: serviceWorkOrderId
	};


  // 3) Posten + robuust jobId bepalen (inclusief fallbacks)
  let jobId = null;

  try {
    Telemetry.send('submit_attempt', {
      urgent: isUrgent,
      withPhotos: Array.isArray(pickedFiles) && pickedFiles.length > 0,
      isCleaning,
      serviceWorkOrderId
    });

    const r = await fetch('/.netlify/functions/melding', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    // ---- Robuuste parsing (raw -> json -> inner object) ----
    let raw = await r.text();
    let resp;
    try {
      if (raw.includes('&quot;')) raw = raw.replace(/&quot;/g, '"'); // HTML-escaped quotes normaliseren
      resp = JSON.parse(raw);
      if (resp && typeof resp.object === 'string') {
        const inner = resp.object.includes('&quot;') ? resp.object.replace(/&quot;/g, '"') : resp.object;
        resp = JSON.parse(inner);
      }
    } catch (parseErr) {
      console.warn('melding JSON parse error:', parseErr, raw);
      resp = { _raw: raw };
    }

    if (!r.ok) throw new Error(resp?.error || `HTTP ${r.status}`);

    // ---- Probeer alle gangbare velden ----
    jobId =
      resp?.JobId || resp?.jobId ||
      resp?.Job?.Id || resp?.job?.Id ||
      resp?.Id     || resp?.id     || null;

    // ---- Regex fallback op raw ----
    if (!jobId && typeof raw === 'string') {
      const m = raw.match(/"Id"\s*:\s*"?(\d{5,})"?/);
      if (m) jobId = m[1];
    }

    // ---- Fallback: vraag context (jobs) opnieuw op en match op beschrijving/e-mail ----
    if (!jobId) {
      try {
        const jres = await fetch(`/.netlify/functions/jobs?code=${encodeURIComponent(code)}&env=${prefix}`);
        let jtxt = await jres.text();
        if (jtxt.includes('&quot;')) jtxt = jtxt.replace(/&quot;/g, '"');
        let jdata = JSON.parse(jtxt);
        if (jdata && typeof jdata.object === 'string') {
          jdata = JSON.parse(jdata.object.replace(/&quot;/g, '"'));
        }
        const jobs = Array.isArray(jdata?.Jobs) ? jdata.Jobs : [];
        const normalizedDesc = String(meldingTekst || '').trim();

        // Heuristiek: exacte desc-match of Report bevat het e-mailadres; recentste eerst
        const cand = jobs
          .filter(j =>
            String(j.Description || '').trim() === normalizedDesc ||
            String(j.Report || '').includes(email)
          )
          .sort((a, b) => (b.Date || '').localeCompare(a.Date || ''));

        if (cand.length) jobId = cand[0].Id;
      } catch (e) {
        console.warn('fallback jobs fetch error', e);
      }
    }

    if (!jobId) {
      await botui.message.add({
        content: isFr ? '‚ùå Job ID manquant dans la r√©ponse.' : '‚ùå Job ID ontbreekt in de response.'
      });
      Telemetry.send('submit_error', { message: 'missing jobId', raw: (typeof raw === 'string' ? raw.slice(0, 400) : '') });
      return;
    }

    // 4) Succesboodschap
    await botui.message.add({
      content: isFr ? 'Merci ! Votre signalement a √©t√© envoy√©.' : 'Bedankt! Jouw melding is verzonden.'
    });
    Telemetry.send('submit_success', { jobId });

    // 5) Batch bestandsupload (0..n)
    if (Array.isArray(pickedFiles) && pickedFiles.length) {
      await botui.message.add({ content: isFr ? 'T√©l√©versement des pi√®ces‚Ä¶' : 'Bestanden uploaden‚Ä¶' });

      // Voor portal: enkel bij schoonmaak (vendor bekend) mag email mee.
      const emailForDoc = isCleaning ? email : '';   // <<< hier ligt de fix

      for (const it of pickedFiles) {
        try {
          const baseRemark = (it.remark || '').trim();
          const fallback   = (omschrijving || it.name || '').trim();
          const docDescr   = (baseRemark ? baseRemark : fallback).slice(0, 200);

          await uploadCustomerDoc({
            jobId,
            email: emailForDoc,          // <<< niet-klantmail sturen als vendor ontbreekt
            file: it.file,
            description: docDescr
          });

          await botui.message.add({ content: '‚úÖ ' + (isFr ? 'Ajout√©: ' : 'Toegevoegd: ') + it.name });
        } catch (e) {
          await botui.message.add({ content: '‚ùå ' + (isFr ? '√âchec: ' : 'Mislukt: ') + it.name + ' ‚Äî ' + (e.message || e) });
        }
      }

      Telemetry.send('doc_upload_batch_done', { count: pickedFiles.length });
    }

    // 6) Urgentie hint
    if (isUrgent) {
      await botui.message.add({
        type: 'html',
        content: isFr
          ? `‚ö†Ô∏è <b>Probl√®me urgent :</b> Appelez ${phoneLink}`
          : `‚ö†Ô∏è <b>Dringend probleem:</b> Bel onmiddellijk ${phoneLink}`
      });
      return;
    }

    // 7) Afsluitkeuze
    await botui.message.add({ content: isFr ? 'Que voulez-vous faire maintenant?' : 'Wat wil je nu doen?' });
    const k = await botui.action.button({
      action: [
        { text: isFr ? 'üîÑ Nouveau signalement' : 'üîÑ Nieuwe melding', value: 'restart' },
        { text: isFr ? '‚ÑπÔ∏è Plus d\'info' : '‚ÑπÔ∏è Meer info', value: 'info' }
      ]
    });
    if (k.value === 'restart') {
      Telemetry.send('restart');
      window.location.reload();
    } else {
      Telemetry.send('external_info');
      window.location.href = isFr ? 'https://www.atalian.be/?lang=fr' : 'https://www.atalian.be/?lang=nl';
    }

  } catch (e) {
    console.error(e);
    await botui.message.add({ content: isFr ? 'Erreur lors de l‚Äôenvoi.' : 'Fout bij verzenden.' });
    Telemetry.send('submit_error', { message: String((e && e.message) || e) });
  }
}
